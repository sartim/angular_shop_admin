<div class="row">
  <div class="col s12 m12 l12">
    <div *ngIf="order">
      <div class="row">
        <div class="card">
          <div class="card-content table-card">
            <form class="col s12">
            <div class="row" *ngIf="order.id">
              <label for="id" class="form-label">ID</label>
              <div class="input-field col s12">
                <input placeholder="{{order.id}}" disabled value="{{order.id}}" id="id" type="text" class="validate">
              </div>
            </div>
            <div class="row" *ngIf="order.user.first_name">
              <label for="first_name" class="form-label">First Name</label>
              <div class="input-field col s12">
                <input placeholder="{{order.user.first_name}}" disabled value="{{order.user.first_name}}" id="first_name" type="text" class="validate">
              </div>
            </div>
            <div class="row" *ngIf="order.user.first_name">
              <label for="last_name" class="form-label">Last Name</label>
              <div class="input-field col s12">
                <input placeholder="{{order.user.last_name}}" disabled value="{{order.user.last_name}}" id="last_name" type="text" class="validate">
              </div>
            </div>
            <div class="row" *ngIf="order.order_total">
              <label for="order_total" class="form-label">Total</label>
              <div class="input-field col s12">
                <input placeholder="{{order.order_total}}" disabled value="{{order.order_total}}" id="order_total" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <label for="created_at" class="form-label">Created Date</label>
              <div class="input-field col s12">
                <input placeholder="{{order.created_at}}" disabled value="{{order.created_at}}" id="created_at" type="text" class="validate">
              </div>
            </div>
            <div class="row">
              <label for="updated_at" class="form-label">Updated Date</label>
              <div class="input-field col s12">
                <input placeholder="{{order.updated_at}}" disabled value="{{order.updated_at}}" id="updated_at" type="text" class="validate">
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
