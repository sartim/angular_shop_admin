<div class="row">
    <div class="col s12">
      <div *ngIf="product">
        <button class="btn grey waves-effect waves-light" (click)="goBack()">Back</button>
         <div class="row">
             <div class="col s6">
                  <h6>Customer Info</h6>
                  <label>
                      Customer Name:
                      <span>{{ product.name }}</span>
                      <span>{{ product.brand }}</span>
                  </label>  <br>
                 <label>
                     {{ product.price | currency  }}
                 </label>
             </div>
              <div class="input-field col s12 center">
                  <p class="center login-form-text">{{product.id}}</p>
              </div>
          </div>




        <!--<div>-->
            <!--<label>name: </label>-->
            <!--<input [(ngModel)]="orders.id" placeholder="id" />-->
        <!--</div>-->

      </div>
    </div>
</div>
