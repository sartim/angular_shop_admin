<div id="responsive-table">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content">
                    <span>
                        <h4 class="header">All Products</h4>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="card">
                <div class="card-content" style="overflow:auto; height: 650px">
                    <table class="responsive-table bordered striped" *ngIf="products">
                        <thead>
                            <tr>
                                <th data-field="id">#ID</th>
                                <th data-field="full_name">Name</th>
                                <th data-field="full_name">Brand</th>
                                <th data-field="category">Category</th>
                                <th data-field="created_date">Created Date</th>
                                <th data-field="delivered_date">Updated Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of products.results">
                                <td (click)="gotoDetail(product.id)" class="product_id">{{ product.id }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.brand }}</td>
                                <td>{{ product.category.name }}</td>
                                <td>{{ product.created_at }}</td>
                                <td>{{ product.updated_at }}</td>
                                <td><button class="btn btn-flat btn-small" (click)="gotoDetail(product.id)">View</button></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="center">
                        <img style="padding-top: 250px" *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="/>

                    <div *ngIf="navigation" style="display: flex">
                        <button *ngIf="previous" class="btn btn-flat" (click)="pageClick(products.previous)">Previous</button>

    </div>
</div>
